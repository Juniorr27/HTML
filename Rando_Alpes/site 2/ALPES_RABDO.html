<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpes-Rando</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Accueil</a></li>
                <li><a href="#signup">Inscription</a></li>
                <li><a href="#dashboard">Tableau de Bord</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="welcome">
        <div class="overlay"></div>
        <div class="welcome-text">
            <h1>Bienvenue sur Alpes-Rando</h1>
            <p>Découvrez les plus belles randonnées</p>
        </div>
    </section>
    <section id="home">
        <h2>Explorez les plus belles randonnées</h2>
        <div id="map"></div>
    </section>
    <section id="signup">
        <h2>Inscrivez-vous à une randonnée</h2>
        <form>
            <label for="hike">Sélectionnez une randonnée :</label>
            <select id="hike" name="hike">
                <!-- Options de randonnées -->
            </select>
            <button type="submit">S'inscrire</button>
        </form>
    </section>
    <section id="dashboard">
        <h2>Votre Tableau de Bord</h2>
        <!-- Informations utilisateur et randonnées inscrites -->
    </section>
    <section id="contact">
        <h2>Contactez-nous</h2>
        <form>
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email">
            <label for="message">Message :</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Alpes-Rando. Tous droits réservés.</p>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
